name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHONHASHSEED: "0"
  NODE_ENV: "test"

jobs:
  # Snapshot integrity check
  snapshot-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check snapshot integrity
      run: python scripts/check_snapshots.py

  # Backend tests
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with ruff
      run: ruff check .
    
    - name: Format check with black
      run: black --check .
    
    - name: Type check with mypy
      run: mypy .
    
    - name: Test with pytest
      run: pytest -v --cov=. --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend

  # Backend smoke test
  backend-smoke:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r apps/backend/requirements.txt
    
    - name: Start backend
      run: |
        cd apps/backend
        uvicorn main:app --port 8000 --host 127.0.0.1 &
        sleep 5
    
    - name: Run smoke test
      run: python scripts/smoke_backend.py

  # Frontend tests
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.11.1'
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci --frozen-lockfile
    
    - name: Lint with ESLint
      run: npm run lint
    
    - name: Type check
      run: npm run type-check
    
    - name: Build
      run: npm run build
    
    - name: Bundle analysis
      run: npm run analyze
      continue-on-error: true

  # Frontend e2e tests
  frontend-e2e:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.11.1'
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci --frozen-lockfile
    
    - name: Install Playwright
      run: npx playwright install chromium
    
    - name: Start services
      run: |
        # Start backend
        cd apps/backend
        pip install -r requirements.txt
        uvicorn main:app --port 8000 --host 127.0.0.1 &
        
        # Start frontend
        cd ../frontend
        npm run dev &
        
        # Wait for services
        sleep 10
    
    - name: Run e2e tests
      run: npx playwright test
    
    - name: Upload e2e results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: apps/frontend/playwright-report/

  # Docker build and test
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, snapshot-check]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend image
      run: |
        docker build -f apps/backend/Dockerfile -t neural-terra-backend:latest .
    
    - name: Build frontend image
      run: |
        docker build -f apps/frontend/Dockerfile -t neural-terra-frontend:latest .
    
    - name: Test docker-compose
      run: |
        cp infra/dev.env.example .env
        docker compose -f infra/docker-compose.yml up --build -d
        sleep 30
        curl -f http://localhost:8000/healthz
        curl -f http://localhost:3000
        docker compose -f infra/docker-compose.yml down

  # Hero capture
  hero-capture:
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.11.1'
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci --frozen-lockfile
    
    - name: Install Playwright
      run: npx playwright install chromium
    
    - name: Start services
      run: |
        cp infra/dev.env.example .env
        docker compose -f infra/docker-compose.yml up --build -d
        sleep 30
    
    - name: Capture hero image
      run: node scripts/capture_hero.js
    
    - name: Upload hero image
      uses: actions/upload-artifact@v3
      with:
        name: hero-image
        path: artifacts/hero.png

  # Generate artifacts
  artifacts:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r apps/backend/requirements.txt
    
    - name: Generate OpenAPI spec
      run: |
        cd apps/backend
        uvicorn main:app --port 8000 --host 127.0.0.1 &
        sleep 5
        curl -o openapi.json http://localhost:8000/openapi.json
    
    - name: Generate snapshot manifest
      run: python scripts/check_snapshots.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          apps/backend/openapi.json
          data/snapshots.manifest.json
          apps/backend/coverage.xml
        retention-days: 30

  # Security scan
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
